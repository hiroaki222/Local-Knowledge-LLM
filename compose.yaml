services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
      - lldap
      - mongodb
    container_name: frontend_container
    volumes:
      - .:/home/bun/workspace:cached
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    tty: true
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_container
    volumes:
      - .:/home/user/workspace:cached
    ports:
      - "8000:8000"
    networks:
      - app-network

  lldap:
    image: lldap/lldap:stable
    container_name: lldap
    restart: always
    ports:
      - "3890:3890"
      - "6360:6360"
      - "17170:17170"
    volumes:
      - "./lldap_data:/data"
    environment:
      - LLDAP_VERBOSE=true
      - LLDAP_JWT_SECRET=REPLACE_WITH_RANDOM
      - LLDAP_KEY_SEED=REPLACE_WITH_RANDOM
      - LLDAP_LDAP_BASE_DN=dc=ldap,dc=centre,dc=com
    networks:
      - app-network

  mongodb:
    image: mongo
    container_name: mongodb_container
    volumes:
      - ./mongodb/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
